<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"/>
			<link rel="stylesheet" type="text/css" href="style.css">
		<title>Website page</title>
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="picture of dots">
			<h3 class="logo">Three Dots</h3>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#specs">Specs</a></li>
				<li><a class="nav-link" href="#products">Products</a></li>
				<li><a class="nav-link" href="#contacts">Contact</a></li>
			</ul>
		</nav>
		<div class="carts">
			<img src="./img/cart.svg" alt=" pictures of cart">
		</div>
	</header>
	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>The new 14 inch bazeless display offering a 4k display with touch screen.</p>
				</div>
					<div class="call2action">
					<button class="cta-select">14 Inch </button>
					<button class="cta-add">Add To Cart </button>
					</div>
			</div>
			<div class="cover">
				<img src="./img/matebook.png" alt="laptopImage">
			</div>
		</section>


		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="">
			<img src="./img/dot.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./img/arrow-right.svg" alt="">
		</div>



		<img class="big" src="./img/big-eclipse.svg" alt="picture">
		<img class="medium" src="./img/mid-eclipse.svg" alt="pictures">
		<img class="small" src="./img/small-eclipse.svg" alt="picture">
	</main>
</body>
</html>
